<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>سایت من</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background: #f5f7fb;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
      direction: rtl;
      margin: 0;
    }
    .card {
      background: white;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 { color: #333; }
    p { color: #666; }
    button {
      padding: 10px 16px;
      border: none;
      background: #0078ff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover { background: #005fcc; }
  </style>
</head>
<body>
  <div class="card">
    <h1>سلام! 👋</h1>
    <p>به اولین سایت من خوش اومدی.</p>
    <button onclick="alert('آفرین! دکمه کار کرد 🎉')">کلیک کن</button>
  </div>
</body>
</html>
